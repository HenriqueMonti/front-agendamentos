<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendar Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Agendar Consulta</h2>

      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Identificação do Paciente</h5>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="nomePaciente" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="nomePaciente" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="cpfPaciente" class="form-label">CPF</label>
              <input type="text" class="form-control" id="cpfPaciente" required>
            </div>
          </div>
        </div>
      </div>
      
      <form action="consulta-agendada.html" method="POST" onsubmit="window.location.href='consulta-agendada.html'; return false;">
        <div class="row mb-4">
          <div class="col-md-6">
            <label for="especialidade" class="form-label">Especialidade</label>
            <select class="form-select" id="especialidade" required>
              <option value="">Selecione a especialidade...</option>
              <option value="cardiologia">Cardiologia</option>
              <option value="dermatologia">Dermatologia</option>
              <option value="ginecologia">Ginecologia</option>
              <option value="ortopedia">Ortopedia</option>
              <option value="pediatria">Pediatria</option>
              <option value="psiquiatria">Psiquiatria</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="medico" class="form-label">Médico</label>
            <select class="form-select" id="medico" required>
              <option value="">Primeiro selecione a especialidade...</option>
            </select>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Informações do Médico</h5>
            <div id="infoMedico">
              <p class="card-text">CRM: <span id="crmMedico">------</span></p>
              <p class="card-text">Valor da Consulta: R$ <span id="valorConsulta">---,00</span></p>
              <p class="card-text">Próximas Datas Disponíveis:</p>
            </div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-md-6">
            <label for="data" class="form-label">Data da Consulta</label>
            <input type="text" class="form-control" id="data" placeholder="dd/mm/yyyy" required>
          </div>

          <div class="col-md-6">
            <label for="horario" class="form-label">Horário</label>
            <select class="form-select" id="horario" required>
              <option value="">Selecione o horário...</option>
              <option value="08:00">08:00</option>
              <option value="09:00">09:00</option>
              <option value="10:00">10:00</option>
              <option value="11:00">11:00</option>
              <option value="14:00">14:00</option>
              <option value="15:00">15:00</option>
              <option value="16:00">16:00</option>
              <option value="17:00">17:00</option>
            </select>
          </div>
        </div>

        <div class="mb-4">
          <label for="observacoes" class="form-label">Motivo da Consulta</label>
          <textarea class="form-control" id="observacoes" rows="3" placeholder="Descreva brevemente o motivo da consulta..."></textarea>
        </div>

        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Resumo do Agendamento</h5>
            <p class="card-text">Médico: <span id="resumoMedico">-</span></p>
            <p class="card-text">Data: <span id="resumoData">-</span></p>
            <p class="card-text">Horário: <span id="resumoHorario">-</span></p>
            <p class="card-text">Valor: R$ <span id="resumoValor">-</span></p>
          </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="submit" class="btn btn-primary">Confirmar Agendamento</button>
          <button type="reset" class="btn btn-secondary">Limpar</button>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#data').mask('00/00/0000');
            $('#cpfPaciente').mask('000.000.000-00');

            // Atualizar doutores dependendo de suas especialidades
            $('#especialidade').change(function() {
                const especialidade = $(this).val();
                const medicoSelect = $('#medico');
                medicoSelect.empty();
                
                if (especialidade) {
                    // Adicionar novas opções dependendo das especialidades
                    medicoSelect.append(`<option value="">Selecione o médico...</option>`);
                    // Aqui seria o lugar pra puxar do banco de dados
                    medicoSelect.append(`<option value="1">Dr. Silva</option>`);
                    medicoSelect.append(`<option value="2">Dra. Santos</option>`);
                } else {
                    medicoSelect.append(`<option value="">Primeiro selecione a especialidade...</option>`);
                }
            });

            $('#medico').change(function() {
                const medicoId = $(this).val();
                if (medicoId) {
                    // Banco de dados, dnv
                    $('#crmMedico').text('123456');
                    $('#valorConsulta').text('200,00');
                }
            });

            $('select, input, textarea').change(function() {
                $('#resumoMedico').text($('#medico option:selected').text());
                $('#resumoData').text($('#data').val());
                $('#resumoHorario').text($('#horario').val());
                $('#resumoValor').text($('#valorConsulta').text());
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
