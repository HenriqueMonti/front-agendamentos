<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Cadastro de Pacientes</h2>

        <form action="registro-confirmacao.html" method="POST" onsubmit="window.location.href='registro-confirmacao.html'; return false;">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>

                <div class="col-md-6">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <div class="col-md-6">
                    <label for="telefone" class="form-label">Telefone</label>
                    <div class="input-group">
                        <select class="form-select" id="countryCode" style="max-width: 200px;">
                            <option value="+55">ðŸ‡§ðŸ‡· Brasil (+55)</option>
                            <!--
                            <option value="+1">ðŸ‡ºðŸ‡¸ USA (+1)</option>
                            <option value="+351">ðŸ‡µðŸ‡¹ Portugal (+351)</option>
                            <option value="+34">ðŸ‡ªðŸ‡¸ EspaÃ±a (+34)</option>
                            <option value="+44">ðŸ‡¬ðŸ‡§ UK (+44)</option>
                            <option value="+33">ðŸ‡«ðŸ‡· France (+33)</option>
                            -->
                        </select>
                        <input type="tel" class="form-control" id="telefone" required>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                    <input type="text" class="form-control" id="dataNascimento" placeholder="dd/mm/yyyy" pattern="\d{2}/\d{2}/\d{4}" required>
                </div>

                <div class="col-md-6">
                    <label for="genero" class="form-label">GÃªnero</label>
                    <select class="form-select" id="genero" required>
                        <option value="">Selecione...</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="O">Outro</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="endereco" class="form-label">EndereÃ§o</label>
                <input type="text" class="form-control" id="endereco" required>
            </div>

            <div class="mb-3">
                <label for="observacoes" class="form-label">ObservaÃ§Ãµes MÃ©dicas</label>
                <textarea class="form-control" id="observacoes" rows="3"></textarea>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">Cadastrar Paciente</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script>
    $(document).ready(function () {
        $('#dataNascimento').mask('00/00/0000');
        $('#telefone').mask('(00)-00000-0000');
        $('#cpf').mask('000.000.000-00');
        $('#countryCode').change(function () {
            let selectedCountry = $(this).val();
            if (selectedCountry === '+55') {
                $('#telefone').mask('(00)-00000-0000');
            } else {
                $('#telefone').mask('(000)-0000-0000');
            }
        });
    });
</script>
