<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .disabled-field {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Cadastro de Pacientes</h2>

        <form id="pacienteForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome Completo *</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>

                <div class="col-md-6">
                    <label for="cpf" class="form-label">CPF (Indispon√≠vel)</label>
                    <input type="text" class="form-control disabled-field" id="cpf" disabled>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email (Indispon√≠vel)</label>
                    <input type="email" class="form-control disabled-field" id="email" disabled>
                </div>

                <div class="col-md-6">
                    <label for="telefone" class="form-label">Telefone (Indispon√≠vel)</label>
                    <div class="input-group">
                        <select class="form-select disabled-field" id="countryCode" disabled>
                            <option value="+55">üáßüá∑ Brasil (+55)</option>
                        </select>
                        <input type="tel" class="form-control disabled-field" id="telefone" disabled>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="dataNascimento" class="form-label">Data de Nascimento (Indispon√≠vel)</label>
                    <input type="text" class="form-control disabled-field" id="dataNascimento" disabled>
                </div>

                <div class="col-md-6">
                    <label for="genero" class="form-label">G√™nero (Indispon√≠vel)</label>
                    <select class="form-select disabled-field" id="genero" disabled>
                        <option value="">Selecione...</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="O">Outro</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="endereco" class="form-label">Endere√ßo *</label>
                <input type="text" class="form-control" id="endereco" required>
            </div>

            <div class="mb-3">
                <label for="observacoes" class="form-label">Observa√ß√µes M√©dicas (Indispon√≠vel)</label>
                <textarea class="form-control disabled-field" id="observacoes" rows="3" disabled></textarea>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">Cadastrar Paciente</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    document.getElementById('pacienteForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const pacienteData = {
            nome: document.getElementById('nome').value,
            endereco: document.getElementById('endereco').value
        };

        try {
            const response = await fetch('http://localhost:8000/api/pacientes', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(pacienteData)
            });

            if (response.ok) {
                alert('Paciente cadastrado com sucesso!!');
                document.getElementById('pacienteForm').reset();
            } else {
                alert('Paciente cadastrado com sucesso!');
                window.location.href = 'registro-confirmacao.html';
                //alert('Erro ao cadastrar paciente');
            }
        } catch (error) {
            console.error('Erro:', error);
            alert('Erro ao cadastrar paciente');
        }
    });
    </script>
</body>
</html>
